<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Confirmacao de Presenca</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="page">
    <section class="card" aria-live="polite">
      <img id="heroImage" class="hero" alt="Cha de Fraldas">

      <header class="header">
        <h1>Confirmacao de Presenca</h1>
        <p>Cha de Fraldas da Laura</p>
      </header>

      <section id="statusBox" class="status hidden" role="status"></section>

      <form id="rsvpForm" class="form" novalidate>
        <label class="label" for="guestName">Seu nome</label>
        <input id="guestName" class="field" type="text" placeholder="Ex: Marcos Fernandes" autocomplete="name" required>

        <label class="label" for="phone">WhatsApp</label>
        <input id="phone" class="field" type="tel" placeholder="(99) 99999-9999" inputmode="tel" autocomplete="tel" required>
        <p class="help">Usaremos apenas para organizar a lista.</p>

        <label class="label" for="willAttend">Ira comparecer?</label>
        <select id="willAttend" class="field" required>
          <option value="">Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Nao">Nao</option>
        </select>

        <div id="companionsQuestion" class="hidden">
          <label class="label" for="hasCompanions">Havera acompanhantes?</label>
          <select id="hasCompanions" class="field">
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Nao">Nao</option>
          </select>
        </div>

        <div id="companionsSection" class="hidden">
          <div class="row">
            <h2>Acompanhantes</h2>
            <button id="btnAdd" type="button" class="btn btn-secondary">+ Adicionar</button>
          </div>
          <div id="attendees" class="stack"></div>
          <p class="help">Se adicionar acompanhante, o nome e obrigatorio.</p>
        </div>

        <button id="btnSubmit" class="btn btn-primary" type="submit">Enviar confirmacao</button>
      </form>

      <section id="successView" class="hidden success">
        <h2 id="successTitle">Obrigado!</h2>
        <p id="successMessage">Sua confirmacao foi registrada com sucesso.</p>
      </section>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
